<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<!---- Header ---->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

<!---- Search for a city ---->
    <div class="container">
        <div class="row">
            <div class="col-3">
                    <div class="form-group">
                        <label for="citysearch">Search for a City:</label>
                        <input class="form-control" type="text" id="city-search" name="city-search">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary btn-md btn-block" id="search-btn">Search</button>
                    </div>
                    <div id="recent-cities"></div>
            </div>
 <!------ Basic city data ------>
            <div class="col-9">
                <div class="city-data-container">
                    <div class="row" id="city-name-container">
                        <h2 id="city-name"></h2>
                        <div id="city-date">
                            <h4 id="date"></h4>
                        </div>
                    </div>
                    <div class="row">
                        <div id="weather-icon-container"></div>
                    </div>
                    <div class="row" id="city-data">
                        <div class="col-6">
                            <h5>Temperature:</h5>
                            <p id="temp"></p>
                            <h5>Wind Speed:</h5>

                            <p id="wind"></p>
                        </div>
                        <div class="col-6">
                            <h5>Humidity:</h5>
                            <p id="humidity"></p>
                            <h5>UV Index:</h5>
                            <div class="uv-background">
                            <p id="uv-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
            
<!---------- 5-day Forecast --------->
                <div class="row">
                    <h2>5-Day Forecast:</h2>
                </div>
                <div class="row forecast-row">
                    <div class="col-md-2 col-md-offset-1 card">
                        <div class="card-body">
                            <h5 class="row card-title" id="date1">
                            </h3>
                            <div class="row card-text" id="day1">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 card">
                        <div class="card-body">
                            <h5 class="row card-title" id="date2">
                            </h5>
                            <div class="row card-text" id="day2">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 card">
                        <div class="card-body">
                            <h5 class="row card-title" id="date3">
                            </h5>
                            <div class="row card-text" id="day3">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 card">
                        <div class="card-body">
                            <h5 class="row card-title" id="date4">
                            </h5>
                            <div class="row card-text" id="day4">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 card">
                        <div class="card-body">
                            <h5 class="row card-title" id="date5">
                            </h5>
                            <div class="row card-text" id="day5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
