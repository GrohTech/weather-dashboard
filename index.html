<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4">
                    <div class="form-group">
                        <label for="citysearch">Search for a City:</label>
                        <input class="form-control" type="text" id="city-search" name="city-search">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary btn-md btn-block" id="search-btn">Search</button>
                    </div>
            </div>
            <div class="col-8">
                <div class="row" id="city-date">
                    <h2 id="name"></h2>
                    <h3 id="date"></h3>
                </div>
                <div class="row" id="city-data">
                    <div class="col-6">
                        <p>Temperature:</p>
                        <p id="temp"></p>
                        <p>Wind Speed:</p>

                        <p id="wind"></p>
                    </div>
                    <div class="col-6">
                        <p>Humidity:</p>
                        <p id="humidity"></p>
                        <p>UV Index:</p>
                        <p id="uv-index"></p>
                    </div>
                </div>
                <div class="row">
                    <div id="day1" class="col-md-2 col-md-offset-1">
                    </div>
                    <div id="day2" class="col-md-2">
                    </div>
                    <div id="day3" class="col-md-2">
                    </div>
                    <div id="day4" class="col-md-2">
                    </div>
                    <div id="day5" class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
